<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Loader for login in progress -->
  <div *ngIf="loading" class="flex justify-center mb-4">
    <div class="w-36 h-36 border-4 border-t-emerald-700 border-emerald-200 rounded-full animate-spin"></div>
  </div>

  <!-- Login Table -->
  <div [class.hidden]="loading" class="bg-white p-6 rounded-lg drop-shadow-lg max-w-lg w-full">
    <h1 class="text-4xl mt-4 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-200 to-emerald-900 mb-8 text-center">
      Customer Login
    </h1>
    <table class="w-full">
      <thead>
        <tr class="bg-emerald-700 text-white">
          <th class="py-2 px-4 text-left font-semibold">Customer Email</th>
          <th class="py-2 px-4 text-center">Action</th>
          <th class="py-2 px-4 text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-100 transition-colors duration-300">
          <td class="py-2 px-4 border-b text-gray-700">{{ user.sEmail }}</td>
          <td class="py-2 px-4 border-b text-center ">
             <!-- Toggle Switch -->
             <div 
             (click)="toggleSwitch(user)"
             [class]="user.isLog ? 'bg-emerald-700' : 'bg-gray-300'"
             class="relative inline-block w-16 h-8 cursor-pointer rounded-full transition-colors duration-300 ml-4"
           >
             <span 
               [class]="user.isLog ? 'translate-x-8' : 'translate-x-0'"
               class="absolute top-0 left-0 inline-block w-8 h-8 bg-white rounded-full shadow transform transition-transform duration-300"
             ></span>
           </div>
          </td>
          <td class="py-2 px-4 border-b text-center ">
            <!-- Login Button -->
            <button 
              (click)="onSubmit(user.sEmail)"
              class=" text-gray-900 font-extrabold py-2 px-4 rounded-md hover:transition-transform duration-300 ease-in-out transform hover:scale-110"
            >
              Login
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

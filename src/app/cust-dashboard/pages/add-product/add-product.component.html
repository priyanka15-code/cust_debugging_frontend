<div
  class="w-full h-screen bg-gradient-to-b from-white to-emerald-200 flex justify-center items-center"
>
  <div class="bg-white drop-shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1
      class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-200 to-emerald-900 text-center mb-6"
    >
      Add Product
    </h1>
    <form class="space-y-4" (ngSubmit)="addproduct()">
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="pName"
          >Product Name</label
        >
        <input
          type="text"
          name="pName"
          [(ngModel)]="pName"
          class="w-full px-4 py-2 shadow-inner border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400"
          placeholder="Enter product name"
        />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="pDescription"
          >Product Description</label
        >
        <input
          type="text"
          name="pDescription"
          [(ngModel)]="pDescription"
          class="w-full px-4 py-2 shadow-inner border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400"
          placeholder="Enter product description"
        />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="pPrice"
          >Product Price</label
        >
        <input
          type="number"
          name="pPrice"
          [(ngModel)]="pPrice"
          class="w-full px-4 py-2 shadow-inner border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400"
          placeholder="Enter product price"
        />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="pQuantity"
          >Product Quantity</label
        >
        <input
          type="number"
          name="pQuantity"
          [(ngModel)]="pQuantity"
          class="w-full px-4 py-2 shadow-inner border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-400"
          placeholder="Enter product quantity"
        />
      </div>
      <div class="flex justify-between gap-8">
        <button
          type="submit" 
          class="px-6 py-2 w-full bg-emerald-600 text-white font-semibold rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-400"
        >
          Add
        </button>
        <button
          type="button"
          class="px-6 py-2 w-full bg-gray-400 text-white font-semibold rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
